<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bài kiểm tra.css">
</head>
<body>
    <p class="text1">Tôi thường ăn ở đó</p>
    <p id="text2">Và ngủ ở đó luôn</p>
    <p class="text1">Lớn lên, sờ sách vở</p>
    <p>Cát nóng trong ngăn bàn</p>
    <p class="text1">Bụi bẩn kẽ ngón tay</p>

    <div class="box">
        <table class="table">
            <thead>
                <th class="tiêu-đề" colspan="4">Tiêu đề</th>
            <tr>
                <td>ID</td>
                <td class="họ-tên">Họ và tên</td>
                <td>Giới tính</td>
                <td>Ngày sinh</td>
            </tr>
            <tr class="dữ-liệu">
                <td>1</td>
                <td>A</td>
                <td>Nam</td>
                <td>1/1/1</td>
            </tr>
            <tr class="dữ-liệu2">
                <td>2</td>
                <td>B</td>
                <td>Nữ</td>
                <td>2/2/2</td>
            </tr>
            <tr class="dữ-liệu">
                <td>3</td>
                <td>C</td>
                <td>Nam</td>
                <td>3/3/3</td>
            </tr>
            <tr class="dữ-liệu2">
                <td>4</td>
                <td>D</td>
                <td>Nữ</td>
                <td>4/4/4</td>
            </tr>
        </table>
    </div>

    <h1>Bài 3</h1>
    <form class="thư">
        <p>Họ và tên
            <input class="text-input" type="text">
        </p>
        <p>Email
            <input class="text-input" type="email">
        </p>
        <p>Số điện thoại
            <input class="text-input" type="number">
        </p>
        <p>Mật khẩu
            <input class="text-input" type="password">
        </p>
        <button class="text-đăngky">Đăng ký</button>
    </form>
</body>
</html>
